<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(34, 40, 49);
        }
        
        /* START of navbar */
        .navbar {
            background-color: #00ADB5;
            height: 68px;
            width: 100%;
            font-weight: bold;
            font-size: 10px;
            padding-left: 10px;
            padding-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .navbar-element {
            border-radius: 10px;
            height: 30px;
            float:left;
            margin-right: 15px;
            padding: 13px;
            background-color: #EEEEEE;
            position: relative;
            overflow: hidden;
        }

        .navbar-element:hover {
            color: #00ADB5;
            transform: scale(1.1);
            transition: 0.4s;
            cursor: pointer;
        }

        .navbar img {
            width: 30px;
            position: absolute;
            /* this is how you can middle a absolute element */
            left: 0;
            right: 0;
            top: 5px;
            margin: 0 auto;
        }

        ul {
            margin-top: 10px;
            list-style-type: none;
        }

        ul li {
            padding: 3px;
            text-align: center;
        }

        .navbar p {
            padding-top: 28px;
        }

        .languages:hover {
            height: 150px;
            transition: 0.5s;
        }
        
        a {
            text-decoration: none;
        }
        a:link {
           /* Unvisited */
           color: rgb(34, 40, 49)
        }
        a:visited {
           /* Visited */
           color: rgb(34, 40, 49)
        }
        a:hover{
           /* Hover */
           color:#00ADB5;
        }

        /* END of navbar */
        /* START of top-header */
        .top-header {
            height: 50px;
            background-color: #393E46;
            padding: 30px;
        }

        .top-header h1 {
           text-align: center;
           color: #EEEEEE;
        }
        
        .italic-fade {
            color: rgb(87, 87, 87);
            font-size: 16px;
            font-style: italic;
            display: inline-block;
            width: 0px;
            overflow: hidden;
        }

        #pro {
            color: rgb(51, 112, 162);
            text-shadow: 0px 0px 16px rgba(51,112,162,0.7);
        }

        #lang {
            color: rgb(246, 210, 73);
            text-shadow: 0px 0px 16px rgba(246,210,73,0.6);
        }
        /* END of Heading */
        /* START of page-content */
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="navbar-element">
                <img src="./img/home.png" alt="home">
                <p>Home</p>
            </div>
            <div class="navbar-element">
                <img src="./img/about-us.png" alt="home">
                <p>About us</p>
            </div>
            <div class="navbar-element languages" id="languages">
                <img src="./img/languages.png" alt="home">
                <p>Languages</p>
                <ul id="unordered-list">
                    <li><a href="python.html">Python</a></li>
                    <li><a href="javascript.html">Javascript</a></li>
                    <li><a href="golang.html">Golang</a></li>

                    <li><a href="php.html">PHP</a></li>
                    <li><a href="ruby.html">Ruby</a></li>
                </ul>
            </div>
            <div class="navbar-element">
                <img src="./img/contact.png" alt="home">
                <p>Contact</p>
            </div>
            <div class="navbar-element">
                <img src="./img/youtube.png" alt="home">
                <p>YouTube</p>
            </div>
            <div class="navbar-element">
                <img src="./img/coffee.png" alt="home">
                <p>Buy Me a Coffee</p>
            </div>
            <div class="navbar-element">
                <img src="./img/tutorials.png" alt="home">
                <p>Tutorials</p>
            </div>
        </div>
    </div>

    <div class="top-header">
        <h1>Welcome to <span id="pro">Pro</span><span class="italic-fade">(gramming)</span><span id="lang">Lang</span><span class="italic-fade">(uages)</span></h1>
    </div>

    <div class="page-content">

    </div>

    <div class="footer">

    </div>

    <script>
        const pro = document.getElementById("pro");
        const lang = document.getElementById("lang");

        const italicFades = document.getElementsByClassName("italic-fade");
        
        pro.addEventListener("mouseover", () => {
            italicFades[0].style.cssText = "width: 95px; transition: 1s;"
            italicFades[1].style.cssText = "width: 60px; transition: 1s;"
        });
        lang.addEventListener("mouseover", () => {
            italicFades[0].style.cssText = "width: 95px; transition: 1s;"
            italicFades[1].style.cssText = "width: 60px; transition: 1s;"
        });
        pro.addEventListener("mouseout", () => {
            italicFades[0].style.cssText = "width: 0px; transition: 1s;"
            italicFades[1].style.cssText = "width: 0px; transition: 1s;"
        });
        lang.addEventListener("mouseout", () => {
            italicFades[0].style.cssText = "width: 0px; transition: 1s;"
            italicFades[1].style.cssText = "width: 0px; transition: 1s;"
        });
        
        for (let i = 0; i < italicFades.length; i++){
            italicFades[i].addEventListener("mouseover", () => {
            italicFades[0].style.cssText = "width: 95px; transition: 1s;"
            italicFades[1].style.cssText = "width: 60px; transition: 1s;"
        });
            italicFades[i].addEventListener("mouseout", () => {
            italicFades[0].style.cssText = "width: 0px; transition: 1s;"
            italicFades[1].style.cssText = "width: 0px; transition: 1s;"
        }); 
        }
    </script>
</body>
