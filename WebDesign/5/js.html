<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <script>
        const showDate = () => document.getElementById("changeMe").innerHTML = Date();
    </script>
</head>
<body>
    <h1>First Javascript</h1>

    <button type="button" onclick="showDate()">Click me to see the date
    </button>

    <p id="changeMe">No Date :(</p>

</body>
</html>
