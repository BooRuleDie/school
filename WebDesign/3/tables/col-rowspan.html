<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 100%;
        }

        .side-headings {
            background-color: greenyellow;
        }

        .hours {
            background-color: aqua;
        }

        tr td {
            background-color: aquamarine;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
    </style>
</head>
<body>
    <table>
        <caption>Caption of the Table</caption>
        <tr class="side-headings">
            <th style="background-color: black;"></th>
            <th colspan="3" style="color: red;">MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
        </tr>
        <tr>
            <th class="hours">9.00</th>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            <td rowspan="3" style="color: red;">ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
        </tr>
        <tr>
            <th class="hours">10.00</th>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            
            <td>ACM123</td>
            <td>ACM123</td>
        </tr>
        <tr>
            <th class="hours">11.00</th>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            
            <td>ACM123</td>
            <td>ACM123</td>
        </tr>
        <tr>
            <th class="hours">12.00</th>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
            <td>ACM123</td>
        </tr>

    </table>
</body>
</html>
