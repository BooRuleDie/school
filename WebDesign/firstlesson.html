<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- These meta tags helps search engines to show your website when someone searched something about you specified below-->
    <meta name="keywords" content="First, Lesson, Yeditepe, keyword1, keyword2">

    <meta name="description" content="Website about my first lesson about web design">

    <meta name="author" content="Eren Burulday">
    
    <!-- Refresh page every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <!-- For responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>First lesson</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="CSS/test.css">
</head>
<body style="background-color: black;">
    
    <!-- Inline CSS -->
    <h1 style="color:blue;text-align:center;font-family:Arial, Helvetica, sans-serif;font-size: 10vw">My First Heading</h1>
    <!-- 
        Standard font size: 12
        Standard font family: Times New Roman 
        vw: only responsive meter for font size

        Priority: Inline CSS > Internal CSS > External CSS 
    -->
    
    <p style="color:green">My first paragraph</p>

    <h2>Internal CSS showcase</h2>
    <h3>External CSS showcase</h3>
</body>
</html>
